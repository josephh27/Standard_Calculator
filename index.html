 <!DOCTYPE html>
 <html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Document</title>
 </head>
 <body>
  <div class="container"> 
    <form action="" name="calc" class="calculator">
      <div type="text" class="screen" readonly name="txt"></div>
      <span class="misc-button memory-plus" data-value="m+"><i>M+</i></span>
      <span class="misc-button memory-minus" data-value="m-"><i>M-</i></span>
      <span class="misc-button  memory-recall-clear" data-value="mrc"><i>MRC</i></span>
      <span class="misc-button dec" data-value="off"><i>DEC</i></span>
      <span class="misc-button binary" data-value="bin"><i>BIN</i></span>
      <span class="num" data-value="7"><i>7</i></span>
      <span class="num" data-value="8"><i>8</i></span>
      <span class="num" data-value="9"><i>9</i></span>
      <span class="clear" data-value="ce"><i>CE</i></span>
      <span data-value="backspace" class="backspace"><i>&#9658;</i></span>
      <span class="num" data-value="4"><i>4</i></span>
      <span class="num" data-value="5"><i>5</i></span>
      <span class="num" data-value="6"><i>6</i></span>
      <span class="operator division" data-value="/"><i>&#247;</i></span>
      <span class="operator multiplication" data-value="*"><i>&#215;</i></span>      
      <span class="num" data-value="1"><i>1</i></span>
      <span class="num" data-value="2"><i>2</i></span>
      <span class="num" data-value="3"><i>3</i></span>
      <span class="operator addition" data-value="+"><i>+</i></span>
      <span class="operator subtraction" data-value="-"><i>-</i></span>
      <span class="num" data-value="0"><i>0</i></span>
      <span class="num" data-value="00"><i>00</i></span>
      <span class="num" data-value="."><i>.</i></span>
      <span class="equal" data-value="="><i>=</i></span>
    </form>
  </div>
  <script src="main.js"></script>
 </body>
 </html>
